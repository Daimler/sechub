dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile 'org.apache.httpcomponents:httpclient:4.5.10'


    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testCompile 'org.junit.platform:junit-platform-launcher:1.6.0'
    
    testCompile 'org.mockito:mockito-all:1.10.19'
}

/**
 * Custom gradle task to build a "fatJar".
 */
task buildJavaClientAll(type: Jar) {
	group 'sechub'
    description 'This creates java client library jar containing all libraries.'
    baseName = 'sechub-java-client-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


