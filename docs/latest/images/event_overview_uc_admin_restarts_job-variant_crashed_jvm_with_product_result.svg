@startuml
skinparam style strictuml
actor UC_ADMIN_RESTARTS_JOB
collections administration
collections notification
collections scan
collections schedule
== 0 ==
UC_ADMIN_RESTARTS_JOB -> administration: executed
administration ->> schedule : REQUEST_JOB_RESTART
== 1 ==
schedule ->> notification : JOB_RESTART_TRIGGERED
== 2 ==
schedule ->> administration : JOB_STARTED
== 3 ==
schedule -> scan : START_SCAN
== 4 ==
scan -> schedule : REQUEST_BATCH_JOB_STATUS
== 5 ==
schedule ->> administration : JOB_DONE
@enduml

