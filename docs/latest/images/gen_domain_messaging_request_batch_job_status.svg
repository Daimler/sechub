@startuml


title __Communication details __ of **message REQUEST_BATCH_JOB_STATUS**
skinparam style strictuml


control EventBus
box "scan" #C8C8CF
   participant ScanProgressMonitor
end box
box "authorization" #F8F8FF
end box
box "administration" #C8C8CF
end box
box "notification" #F8F8FF
end box
box "schedule" #C8C8CF
   participant SchedulerBatchJobStatusRequestHandler
end box
autonumber 1
ScanProgressMonitor -> EventBus:REQUEST_BATCH_JOB_STATUS
EventBus -> SchedulerBatchJobStatusRequestHandler:REQUEST_BATCH_JOB_STATUS
SchedulerBatchJobStatusRequestHandler -> EventBus:BATCH_JOB_STATUS
EventBus - -> ScanProgressMonitor:
autonumber stop


@enduml

