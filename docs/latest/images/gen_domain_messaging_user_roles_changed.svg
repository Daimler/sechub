@startuml


title __Communication details __ of **message USER_ROLES_CHANGED**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
end box
box "administration" #F8F8FF
   participant UserRoleCalculationService
end box
box "authorization" #C8C8CF
   participant AuthMessageHandler
end box
autonumber 1
UserRoleCalculationService ->> EventBus:USER_ROLES_CHANGED
EventBus ->> AuthMessageHandler:USER_ROLES_CHANGED
autonumber stop


@enduml

