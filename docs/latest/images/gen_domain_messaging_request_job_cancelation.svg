@startuml


title __Communication details __ of **message REQUEST_JOB_CANCELATION**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
   participant ScheduleMessageHandler
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
end box
box "administration" #F8F8FF
   participant JobCancelService
end box
box "authorization" #C8C8CF
end box
autonumber 1
JobCancelService ->> EventBus:REQUEST_JOB_CANCELATION
EventBus ->> ScheduleMessageHandler:REQUEST_JOB_CANCELATION
autonumber stop


@enduml

