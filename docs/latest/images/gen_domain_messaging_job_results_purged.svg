@startuml


title __Communication details __ of **message JOB_RESULTS_PURGED**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
end box
box "scan" #F8F8FF
   participant ProductResultService
end box
box "notification" #C8C8CF
   participant NotificationMessageHandler
end box
box "administration" #F8F8FF
end box
box "authorization" #C8C8CF
end box
autonumber 1
ProductResultService ->> EventBus:JOB_RESULTS_PURGED
EventBus ->> NotificationMessageHandler:JOB_RESULTS_PURGED
autonumber stop


@enduml

