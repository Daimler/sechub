@startuml


title __Communication details __ of **message MAPPING_CONFIGURATION_CHANGED**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
end box
box "scan" #F8F8FF
   participant ScanMessageHandler
end box
box "notification" #C8C8CF
end box
box "administration" #F8F8FF
   participant UpdateMappingService
end box
box "authorization" #C8C8CF
end box
autonumber 1
UpdateMappingService ->> EventBus:MAPPING_CONFIGURATION_CHANGED
EventBus ->> ScanMessageHandler:MAPPING_CONFIGURATION_CHANGED
autonumber stop


@enduml

