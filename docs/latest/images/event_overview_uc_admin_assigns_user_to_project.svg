@startuml
skinparam style strictuml
actor UC_ADMIN_ASSIGNS_USER_TO_PROJECT
collections administration
collections authorization
collections scan
collections schedule
== 0 ==
UC_ADMIN_ASSIGNS_USER_TO_PROJECT -> administration: executed
administration ->> scan : USER_ADDED_TO_PROJECT
administration ->> schedule : USER_ADDED_TO_PROJECT
== 1 ==
administration ->> administration : REQUEST_USER_ROLE_RECALCULATION
== 2 ==
administration ->> authorization : USER_ROLES_CHANGED
@enduml

