@startuml


title __Communication details __ of **message USER_BECOMES_SUPERADMIN**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
   participant NotificationMessageHandler
end box
box "administration" #F8F8FF
   participant UserGrantSuperAdminRightsService
end box
box "authorization" #C8C8CF
end box
autonumber 1
UserGrantSuperAdminRightsService ->> EventBus:USER_BECOMES_SUPERADMIN
EventBus ->> NotificationMessageHandler:USER_BECOMES_SUPERADMIN
autonumber stop


@enduml

