ns-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="65" x="326" y="617.4043">JOB_DONE</text><!--
@startuml
skinparam style strictuml
actor UC_ADMIN_RESTARTS_JOB_HARD
collections administration
collections notification
collections scan
collections schedule
== 0 ==
UC_ADMIN_RESTARTS_JOB_HARD -> administration: executed
administration ->> schedule : REQUEST_JOB_RESTART_HARD
== 1 ==
schedule -> scan : REQUEST_PURGE_JOB_RESULTS
== 2 ==
schedule ->> notification : JOB_RESTART_TRIGGERED
== 3 ==
schedule ->> administration : JOB_STARTED
== 4 ==
schedule -> scan : START_SCAN
== 5 ==
scan -> schedule : REQUEST_BATCH_JOB_STATUS
== 6 ==
schedule ->> administration : JOB_DONE
@enduml

