@startuml
skinparam style strictuml
actor UC_ADMIN_RESTARTS_JOB_HARD
collections administration
collections notification
collections schedule
== 0 ==
UC_ADMIN_RESTARTS_JOB_HARD -> administration: executed
administration ->> schedule : REQUEST_JOB_RESTART_HARD
== 1 ==
schedule ->> notification : JOB_RESTART_CANCELED
@enduml

