@startuml


title __Communication details __ of **message USER_NO_LONGER_SUPERADMIN**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
   participant NotificationMessageHandler
end box
box "administration" #F8F8FF
   participant UserRevokeSuperAdminRightsService
end box
box "authorization" #C8C8CF
end box
autonumber 1
UserRevokeSuperAdminRightsService ->> EventBus:USER_NO_LONGER_SUPERADMIN
EventBus ->> NotificationMessageHandler:USER_NO_LONGER_SUPERADMIN
autonumber stop


@enduml

