@startuml


title __Communication details __ of **message REQUEST_PURGE_JOB_RESULTS**
skinparam style strictuml


control EventBus
box "scan" #C8C8CF
   participant ScanMessageHandler
end box
box "schedule" #F8F8FF
   participant SchedulerRestartJobService
end box
box "authorization" #C8C8CF
end box
box "administration" #F8F8FF
end box
box "notification" #C8C8CF
end box
autonumber 1
SchedulerRestartJobService -> EventBus:REQUEST_PURGE_JOB_RESULTS
EventBus -> ScanMessageHandler:REQUEST_PURGE_JOB_RESULTS
alt failed
ScanMessageHandler -> EventBus:JOB_RESULT_PURGE_FAILED
else success
ScanMessageHandler -> EventBus:JOB_RESULT_PURGE_DONE
end
EventBus - -> SchedulerRestartJobService:
autonumber stop


@enduml

