@startuml


title __Communication details __ of **message REQUEST_USER_ROLE_RECALCULATION**
skinparam style strictuml


control EventBus
box "scan" #C8C8CF
end box
box "schedule" #F8F8FF
end box
box "administration" #C8C8CF
   participant ProjectAssignUserService
   participant ProjectAssignOwnerService
   participant ProjectDeleteService
   participant ProjectUnassignUserService
   participant ProjectCreationService
   participant UserGrantSuperAdminRightsService
   participant UserRevokeSuperAdminRightsService
   participant UserRoleAdministrationMessageHandler
end box
box "authorization" #F8F8FF
   participant AuthUserCreationService
end box
box "notification" #C8C8CF
end box
autonumber 1
ProjectAssignUserService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
ProjectAssignOwnerService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
ProjectDeleteService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
ProjectUnassignUserService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
ProjectCreationService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
UserGrantSuperAdminRightsService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
UserRevokeSuperAdminRightsService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
AuthUserCreationService ->> EventBus:REQUEST_USER_ROLE_RECALCULATION
EventBus ->> UserRoleAdministrationMessageHandler:REQUEST_USER_ROLE_RECALCULATION
autonumber stop


@enduml

