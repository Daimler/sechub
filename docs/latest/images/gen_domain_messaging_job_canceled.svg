@startuml


title __Communication details __ of **message JOB_CANCELED**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
   participant SchedulerCancelJobService
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
   participant NotificationMessageHandler
end box
box "administration" #F8F8FF
   participant JobAdministrationMessageHandler
end box
box "authorization" #C8C8CF
end box
autonumber 1
SchedulerCancelJobService ->> EventBus:JOB_CANCELED
EventBus ->> NotificationMessageHandler:JOB_CANCELED
EventBus ->> JobAdministrationMessageHandler:JOB_CANCELED
autonumber stop


@enduml

