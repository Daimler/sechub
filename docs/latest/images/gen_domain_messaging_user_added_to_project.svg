@startuml


title __Communication details __ of **message USER_ADDED_TO_PROJECT**
skinparam style strictuml


control EventBus
box "scan" #C8C8CF
   participant ScanMessageHandler
end box
box "authorization" #F8F8FF
end box
box "administration" #C8C8CF
   participant ProjectAssignUserService
end box
box "notification" #F8F8FF
end box
box "schedule" #C8C8CF
   participant ScheduleMessageHandler
end box
autonumber 1
ProjectAssignUserService ->> EventBus:USER_ADDED_TO_PROJECT
EventBus ->> ScanMessageHandler:USER_ADDED_TO_PROJECT
EventBus ->> ScheduleMessageHandler:USER_ADDED_TO_PROJECT
autonumber stop


@enduml

