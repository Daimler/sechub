.0527">SCAN_FAILED</text><polygon fill="#A80036" points="169.5,276.1055,179.5,280.1055,169.5,284.1055" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="56.5" x2="175.5" y1="280.1055" y2="280.1055"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="63.5" y="275.3633">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="80.5" y="275.3633"/><!--
@startuml


title __Communication details __ of **message START_SCAN**
skinparam style strictuml


control EventBus
box "schedule" #C8C8CF
   participant ScanExecutionTasklet
end box
box "scan" #F8F8FF
   participant ScanService
end box
box "notification" #C8C8CF
end box
box "administration" #F8F8FF
end box
box "authorization" #C8C8CF
end box
autonumber 1
ScanExecutionTasklet -> EventBus:START_SCAN
EventBus -> ScanService:START_SCAN
alt success
ScanService -> EventBus:SCAN_DONE
else failure
ScanService -> EventBus:SCAN_FAILED
end
EventBus - -> ScanExecutionTasklet:
autonumber stop


@enduml

