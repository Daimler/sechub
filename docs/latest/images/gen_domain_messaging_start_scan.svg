ints="180,274.3281,190,278.3281,180,282.3281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="63" x2="186" y1="278.3281" y2="278.3281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="70" y="273.2622">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="87" y="273.2622"/><!--
@startuml


title __Communication details __ of **message START_SCAN**
skinparam style strictuml


control EventBus
box "notification" #C8C8CF
end box
box "authorization" #F8F8FF
end box
box "administration" #C8C8CF
end box
box "schedule" #F8F8FF
   participant ScanExecutionTasklet
end box
box "scan" #C8C8CF
   participant ScanService
end box
autonumber 1
ScanExecutionTasklet -> EventBus:START_SCAN
EventBus -> ScanService:START_SCAN
alt success
ScanService -> EventBus:SCAN_DONE
else failure
ScanService -> EventBus:SCAN_FAILED
end
EventBus - -> ScanExecutionTasklet:
autonumber stop


@enduml

