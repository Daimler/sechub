 /*============================================================================
 * Build file for subproject sechub-pds-core
 *
 * Root build file: "${rootProject.projectDir}/build.gradle"
 * ============================================================================
 */
dependencies {

    compile library.springboot_starter_web  // so we got same jackson dependency...
    compile library.apache_commons_io

    /* add storage - this is a complete  autark sechub library without any transitive dependencies to sechub */    
    compile project(':sechub-storage-sharedvolume-spring')
    compile project(':sechub-storage-s3-aws')
    
    testCompile project(':sechub-testframework') // testframework has no dependencies or page effects, so we can use the lib for testing
    
}

