@startuml


title __Communication details __ of **message PROJECT_CREATED**


control EventBus
box "administration" #C8C8CF
   participant ProjectCreationService
end box
box "schedule" #F8F8FF
   participant ScheduleMessageHandler
end box
box "authorization" #C8C8CF
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
end box
autonumber 1
ProjectCreationService ->> EventBus:PROJECT_CREATED
EventBus ->> ScheduleMessageHandler:PROJECT_CREATED
autonumber stop


@enduml

