@startuml


title __Communication details __ of **message JOB_DONE**


control EventBus
box "administration" #C8C8CF
   participant JobAdministrationMessageHandler
end box
box "schedule" #F8F8FF
   participant ScanExecutionTasklet
end box
box "authorization" #C8C8CF
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
end box
autonumber 1
ScanExecutionTasklet ->> EventBus:JOB_DONE
EventBus ->> JobAdministrationMessageHandler:JOB_DONE
autonumber stop


@enduml

