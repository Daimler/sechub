@startuml


title __Communication details __ of **message START_SCAN**


control EventBus
box "administration" #C8C8CF
end box
box "schedule" #F8F8FF
   participant ScanExecutionTasklet
end box
box "authorization" #C8C8CF
end box
box "scan" #F8F8FF
   participant ScanService
end box
box "notification" #C8C8CF
end box
autonumber 1
ScanExecutionTasklet -> EventBus:START_SCAN
EventBus -> ScanService:START_SCAN
alt success
ScanService -> EventBus:SCAN_DONE
else failure
ScanService -> EventBus:SCAN_FAILED
end
EventBus - -> ScanExecutionTasklet:
autonumber stop


@enduml

