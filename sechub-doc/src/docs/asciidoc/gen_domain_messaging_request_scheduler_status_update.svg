@startuml


title __Communication details __ of **message REQUEST_SCHEDULER_STATUS_UPDATE**


control EventBus
box "administration" #C8C8CF
   participant TriggerSchedulerStatusRefreshService
end box
box "schedule" #F8F8FF
   participant ScheduleMessageHandler
end box
box "authorization" #C8C8CF
end box
box "scan" #F8F8FF
end box
box "notification" #C8C8CF
end box
autonumber 1
TriggerSchedulerStatusRefreshService ->> EventBus:REQUEST_SCHEDULER_STATUS_UPDATE
EventBus ->> ScheduleMessageHandler:REQUEST_SCHEDULER_STATUS_UPDATE
autonumber stop


@enduml

